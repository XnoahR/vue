<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/tailwind.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
   
    <div id="challenge">

        <button @click="toggleShowMusic ">{{ showMusic ? 'Hide Music' : 'Show Music' }}</button>
         <ul class="w-ful">
            <li class="flex justify-evenly items-center text-center border bg-blue-400 h-8 border-blue-400">
                <p class="w-1/4">Title</p>
                <p class="w-1/4">Artist</p>
                <p class="w-1/4">Cover</p>
                <p class="w-1/4">Favourite</p>
            </li>
            <li v-for="music in musics" v-show="showMusic"  class="flex justify-evenly items-center text-center border-b-2 h-16 border-blue-400">
                <p class="w-1/4">{{ music.title }}</p>
                <p class="w-1/4">{{ music.artist }}</p>
                <p class="w-1/4">{{ music.cover }}</p>
                <p class="w-1/4" :class="{ 'bg-red-500': music.isFavorite }" @click="changeFavorite(music)">{{ music.isFavorite }}</p>
            </li>
            
         </ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
